        html, body {
            background-color: #16161A;

<style>
    .bordered {
        border: 1px solid rgba(255, 255, 255, .1);
    }

    .bordered-sides {
        border-width: 0 1px 0 1px;
    }

    .pulsating-logo {
        transform-origin: 50% 50%; /* Ensure scaling from the center */
        animation: pulse 2s infinite alternate; /* Apply the animation */
    }

    .pulsating-logo path, .pulsating-logo polygon {
        fill: #54A9FF !important;
    }

    .lines {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 100%;
        margin: auto;
        width: 100%;
        display: flex;
        justify-content: space-between; /* Distribute lines evenly */
    }

    .line {
        position: relative;
        width: 1px;
        height: 100%;
        /*background: #ffffff;  /* Line color */
        overflow: hidden;
    }

    .line::after {
        content: '';
        display: block;
        position: absolute;
        height: 15vh;
        width: 100%;
        top: -50%;
        left: 0;
        background: linear-gradient(to bottom, rgba(255, 255, 255, 0) 0%, #ffffff 75%, #ffffff 100%);
        animation: drop 7s 0s infinite;
        animation-fill-mode: forwards;
        animation-timing-function: cubic-bezier(0.4, 0.26, 0, 0.97);
    }

    /* Different colors for each line's pseudo-element */
    .line:nth-child(1)::after {
        background: linear-gradient(to bottom, rgba(255, 255, 255, 0) 0%, #54A9FF 75%, #54A9FF 100%);
        animation-delay: 0.5s;
    }

    .line:nth-child(2)::after {
        background: linear-gradient(to bottom, rgba(255, 255, 255, 0) 0%, #54A9FF 75%, #54A9FF 100%);
        animation-delay: 1s;
    }

    .line:nth-child(3)::after {
        background: linear-gradient(to bottom, rgba(255, 255, 255, 0) 0%, #54A9FF 75%, #54A9FF 100%);
        animation-delay: 1.5s;
    }

    .line:nth-child(4)::after {
        background: linear-gradient(to bottom, rgba(255, 255, 255, 0) 0%, #54A9FF 75%, #54A9FF 100%);
        animation-delay: 2s;
    }

    .line:nth-child(5)::after {
        background: linear-gradient(to bottom, rgba(255, 255, 255, 0) 0%, #54A9FF 75%, #54A9FF 100%);
        animation-delay: 2.5s;
    }

    .line:nth-child(6)::after {
        background: linear-gradient(to bottom, rgba(255, 255, 255, 0) 0%, #54A9FF 75%, #54A9FF 100%);
        animation-delay: 3s;
    }

    .line:nth-child(7)::after {
        background: linear-gradient(to bottom, rgba(255, 255, 255, 0) 0%, #54A9FF 75%, #54A9FF 100%);
        animation-delay: 3.5s;
    }

    .line:nth-child(8)::after {
        background: linear-gradient(to bottom, rgba(255, 255, 255, 0) 0%, #54A9FF 75%, #54A9FF 100%);
        animation-delay: 4s;
    }

    .line:nth-child(9)::after {
        background: linear-gradient(to bottom, rgba(255, 255, 255, 0) 0%, #54A9FF 75%, #54A9FF 100%);
        animation-delay: 4.5s;
    }

    .line:nth-child(10)::after {
        background: linear-gradient(to bottom, rgba(255, 255, 255, 0) 0%, #54A9FF 75%, #54A9FF 100%);
        animation-delay: 5s;
    }

    @keyframes drop {
        0% {
            top: -50%;
        }
        100% {
            top: 110%;
        }
    }


    @keyframes pulse {
        0% {
            transform: scale(1);
            opacity: 1;
        }
        50% {
            transform: scale(1.1); /* Scale up slightly */
            opacity: 0.8; /* Optionally reduce opacity */
        }
        100% {
            transform: scale(1);
            opacity: 1;
        }
    }

    .dot {
        position: absolute;
        inset: 0;
        height: 100%;
        width: 100%;
        background-image: radial-gradient(#2c649f 1px, transparent 1px);
        background-size: 16px 16px;
    }
