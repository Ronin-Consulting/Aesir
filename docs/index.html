    function FeatureCard({ icon, title, description }) {
        const [isHovered, setIsHovered] = useState(false);

        return (
            <div
                className="bg-zinc-900 rounded-xl p-6 border transition-all"
                style={{
                    borderColor: isHovered ? ACCENT_BLUE : '#27272a',
                    boxShadow: isHovered ? `0 10px 40px ${ACCENT_BLUE}20` : 'none'
                }}
                onMouseEnter={() => setIsHovered(true)}
                onMouseLeave={() => setIsHovered(false)}
            >
                <div className="mb-4" style={{ color: ACCENT_BLUE }}>{icon}</div>
                <h3 className="text-xl font-bold mb-3 text-white">{title}</h3>
                <p className="text-gray-400 leading-relaxed">{description}</p>
            </div>
        );
    }

    function TechItem({ title, details }) {
        const [isHovered, setIsHovered] = useState(false);

        return (
            <div
                className="bg-zinc-900 rounded-lg p-5 border transition-all"
                style={{ borderColor: isHovered ? `${ACCENT_BLUE}80` : '#27272a' }}
                onMouseEnter={() => setIsHovered(true)}
                onMouseLeave={() => setIsHovered(false)}
            >
                <h4 className="font-semibold text-lg text-white mb-2">{title}</h4>
                <p className="text-gray-400 text-sm">{details}</p>
            </div>
        );
    }

    function VideoDemo({ title, description, videoUrl }) {
        const [isHovered, setIsHovered] = useState(false);

        return (
            <div
                className="bg-zinc-900 rounded-xl overflow-hidden border transition-all max-w-4xl mx-auto"
                style={{
                    borderColor: isHovered ? ACCENT_BLUE : '#27272a',
                    boxShadow: isHovered ? `0 10px 40px ${ACCENT_BLUE}20` : 'none'
                }}
                onMouseEnter={() => setIsHovered(true)}
                onMouseLeave={() => setIsHovered(false)}
            >
                <div className="aspect-video relative group" style={{ backgroundColor: BG_COLOR }}>
                    <iframe
                        className="w-full h-full"
                        src={videoUrl}
                        title={title}
                        frameBorder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowFullScreen
                    ></iframe>
                </div>
                <div className="p-6">
                    <h3 className="text-xl font-bold mb-2 text-white">{title}</h3>
                    <p className="text-gray-400">{description}</p>
                </div>
            </div>
        );
    }

    function VideoCarousel() {
        const [currentIndex, setCurrentIndex] = useState(0);

        const videos = [
            {
                title: "Getting Started with AESIR",
                description: "Quick setup and installation walkthrough",
                videoUrl: "https://www.youtube.com/embed/dQw4w9WgXcQ"
            },
            {
                title: "Document Processing & RAG",
                description: "See how AESIR handles document intelligence",
                videoUrl: "https://www.youtube.com/embed/dQw4w9WgXcQ"
            },
            {
                title: "Multi-Modal Capabilities",
                description: "Text, vision, and speech in action",
                videoUrl: "https://www.youtube.com/embed/dQw4w9WgXcQ"
            },
            {
                title: "Air-Gapped Deployment",
                description: "Running AESIR in offline environments",
                videoUrl: "https://www.youtube.com/embed/dQw4w9WgXcQ"
            },
            {
                title: "Custom Model Integration",
                description: "Connecting your own LLMs and backends",
                videoUrl: "https://www.youtube.com/embed/dQw4w9WgXcQ"
            },
            {
                title: "Advanced Agent Workflows",
                description: "Building complex AI agent interactions",
                videoUrl: "https://www.youtube.com/embed/dQw4w9WgXcQ"
            }
        ];

        const nextSlide = () => {
            setCurrentIndex((prev) => (prev + 1) % videos.length);
        };

        const prevSlide = () => {
            setCurrentIndex((prev) => (prev - 1 + videos.length) % videos.length);
        };

        const goToSlide = (index) => {
            setCurrentIndex(index);
        };

        return (
            <div className="relative">
                {/* Main Video Display */}
                <div className="relative overflow-hidden">
                    <div className="flex transition-transform duration-500 ease-in-out" style={{ transform: `translateX(-${currentIndex * 100}%)` }}>
                        {videos.map((video, index) => (
                            <div key={index} className="min-w-full px-4">
                                <VideoDemo
                                    title={video.title}
                                    description={video.description}
                                    videoUrl={video.videoUrl}
                                />
                            </div>
                        ))}
                    </div>
                </div>

                {/* Navigation Buttons */}
                <button
                    onClick={prevSlide}
                    className="absolute left-0 top-1/2 -translate-y-1/2 -translate-x-4 bg-zinc-900 text-white p-3 rounded-full shadow-lg border transition-all hover:scale-110"
                    style={{
                        borderColor: `${ACCENT_BLUE}80`,
                        backgroundColor: '#18181b'
                    }}
                    onMouseEnter={(e) => e.currentTarget.style.backgroundColor = ACCENT_BLUE}
                    onMouseLeave={(e) => e.currentTarget.style.backgroundColor = '#18181b'}
                    aria-label="Previous video"
                >
                    <ChevronLeft className="w-6 h-6" />
                </button>

                <button
                    onClick={nextSlide}
                    className="absolute right-0 top-1/2 -translate-y-1/2 translate-x-4 bg-zinc-900 text-white p-3 rounded-full shadow-lg border transition-all hover:scale-110"
                    style={{
                        borderColor: `${ACCENT_BLUE}80`,
                        backgroundColor: '#18181b'
                    }}
                    onMouseEnter={(e) => e.currentTarget.style.backgroundColor = ACCENT_BLUE}
                    onMouseLeave={(e) => e.currentTarget.style.backgroundColor = '#18181b'}
                    aria-label="Next video"
                >
                    <ChevronRight className="w-6 h-6" />
                </button>

                {/* Dots Indicator */}
                <div className="flex justify-center gap-2 mt-8">
                    {videos.map((_, index) => (
                        <button
                            key={index}
                            onClick={() => goToSlide(index)}
                            className="h-3 rounded-full transition-all"
                            style={{
                                width: index === currentIndex ? '32px' : '12px',
                                backgroundColor: index === currentIndex ? ACCENT_BLUE : '#3f3f46'
                            }}
                            onMouseEnter={(e) => {
                                if (index !== currentIndex) e.currentTarget.style.backgroundColor = '#52525b';
                            }}
                            onMouseLeave={(e) => {
                                if (index !== currentIndex) e.currentTarget.style.backgroundColor = '#3f3f46';
                            }}
                            aria-label={`Go to video ${index + 1}`}
                        />
                    ))}
                </div>
            </div>
        );
    }
